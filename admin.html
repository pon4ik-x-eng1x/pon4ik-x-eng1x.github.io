<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование t2x2 coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Администрирование t2x2 coin</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div id="admin-panel" style="display: none;">
            <h2>Панель управления</h2>
            <div id="admin-content">
                <p>Выберите действие:</p>
                <button id="list-users-btn" class="action-btn"><img src="images/button_listusers.jpg" alt="Список пользователей"></button>
                <button id="grant-coins-btn" class="action-btn"><img src="images/button_grantcoins.jpg" alt="Выдать монеты"></button>
                <button id="revoke-coins-btn" class="action-btn"><img src="images/button_revokecoins.jpg" alt="Забрать монеты"></button>
                <button id="ban-user-btn" class="action-btn"><img src="images/button_banuser.jpg" alt="Заблокировать пользователя"></button>
                <button id="unban-user-btn" class="action-btn"><img src="images/button_unbanuser.jpg" alt="Разблокировать пользователя"></button>
                <button id="logout-btn" class="action-btn">Выйти из администрирования</button>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>

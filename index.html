<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2x2 coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в t2x2 coin!</h1>
        <div class="clicker">
            <button id="click-button">Кликни меня!</button>
            <p>Монет: <span id="coin-count">0</span></p>
        </div>
        <div class="upgrades">
            <h2>Улучшения</h2>
            <button id="upgrade-click">Улучшить клики (Стоимость: <span id="click-upgrade-cost">10</span> монет)</button>
            <button id="upgrade-afk">Улучшить прибыль в AFK (Стоимость: <span id="afk-upgrade-cost">50</span> монет)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

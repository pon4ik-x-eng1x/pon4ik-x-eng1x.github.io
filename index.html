<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2x2 coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <p>Количество монет: <span id="coin-count">0</span></p>
        </div>
        <div class="clicker">
            <button id="click-btn" class="click-btn"></button>
        </div>
        <div class="improvements">
            <button id="upgrades-btn" class="improvement-btn">Улучшения</button>
        </div>
        <div class="promo">
            <input type="text" id="promo-input" placeholder="Введите промокод">
            <button id="promo-btn" class="promo-btn">Применить промокод</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
